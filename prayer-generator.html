<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }

    #mobile-toggle {
      display: none;
      background-color: #1e293b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      margin-top: 1rem;
    }

    @media (max-width: 640px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      #nav-links {
        display: none;
      }

      #mobile-toggle {
        display: block;
      }

      #mobile-menu.show {
        display: flex;
      }
    }

    h1 {
      text-align: center;
    }

    .emotion-card {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem;
      background: #e0e7ff;
      border-radius: 6px;
      cursor: pointer;
    }

    .emotion-card.selected {
      background: #4338ca;
      color: white;
    }

    textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
    }

    #output {
      margin-top: 2rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <nav>
    <button id="mobile-toggle" onclick="toggleMobileMenu()">Menu</button>
    <div id="nav-links">
      <a href="index.html">Home</a>
      <a href="journal.html">Journal</a>
      <a href="prayer-generator.html">Prayer Generator</a>
      <a href="past-entries.html">Past Entries</a>
      <a href="scripture-search.html">Scripture Search</a>
    </div>
    <div id="mobile-menu">
      <a href="index.html">Home</a>
      <a href="journal.html">Journal</a>
      <a href="prayer-generator.html">Prayer Generator</a>
      <a href="past-entries.html">Past Entries</a>
      <a href="scripture-search.html">Scripture Search</a>
    </div>
  </nav>

  <h1>Prayer Generator</h1>
  <p>Select how you feel:</p>
  <div id="emotions">
    <span class="emotion-card">Anxious</span>
    <span class="emotion-card">Grateful</span>
    <span class="emotion-card">Lost</span>
    <span class="emotion-card">Hopeful</span>
    <span class="emotion-card">Tired</span>
    <span class="emotion-card">Hurt</span>
    <span class="emotion-card">Joyful</span>
    <span class="emotion-card">Burdened</span>
    <span class="emotion-card">Angry</span>
    <span class="emotion-card">Content</span>
    <span class="emotion-card">Lonely</span>
    <span class="emotion-card">Confused</span>
  </div>

  <textarea id="situation" rows="4" placeholder="Describe your situation..."></textarea>
  <button onclick="generatePrayer()">Generate Prayer</button>

  <div id="output"></div>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('show');
    }

    // Your existing prayer generation logic continues here...
  </script>
</body>
</html>
