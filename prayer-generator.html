<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Generator â€“ 75 Hard Bible Edition</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1f2937;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .card:hover {
      background: #e2e8f0;
    }
    .card.selected {
      background: #0f172a;
      color: white;
      border-color: #0f172a;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background: #f9fafb;
    }
    .btn {
      background: #0f172a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1e293b;
    }
    .output {
      margin-top: 2rem;
      background: #f8fafc;
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid #e2e8f0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
  </nav>

  <h1>Prayer Generator</h1>
  <p style="text-align:center; margin-bottom: 2rem; font-size: 1.1rem; color: #475569;">
    Let us help you find the words. Select what you're feeling and share your heart.
  </p>

  <div class="card-grid" id="emotionGrid">
    <div class="card">Anxious</div>
    <div class="card">Grateful</div>
    <div class="card">Angry</div>
    <div class="card">Lonely</div>
    <div class="card">Hopeful</div>
    <div class="card">Tired</div>
    <div class="card">Joyful</div>
    <div class="card">Afraid</div>
    <div class="card">Sad</div>
    <div class="card">Peaceful</div>
    <div class="card">Confused</div>
    <div class="card">Hurt</div>
  </div>

  <textarea id="situation" rows="5" placeholder="Write a little about what you're going through..."></textarea>

  <div style="text-align:center">
    <button class="btn" onclick="generatePrayer()">Generate Prayer</button>
  </div>

  <div class="output" id="prayerOutput" style="display: none;"></div>

  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('selected');
      });
    });

    function generatePrayer() {
      const selected = [...document.querySelectorAll('.card.selected')].map(card => card.textContent);
      const context = document.getElementById('situation').value;
      const prayer = `Heavenly Father, I come before You feeling ${selected.join(', ') || 'unsure'}. You know my heart and the situation I face: ${context || '...even the things I cannot express.'} Please meet me where I am, surround me with peace, and guide me with Your love. Amen.`;

      const output = document.getElementById('prayerOutput');
      output.textContent = prayer;
      output.style.display = 'block';
    }
  </script>
</body>
</html>
