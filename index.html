<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>75 Hard – Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #4b5563;
    }
    .wheel-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-top: 2rem;
    }
    .wheel-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-bottom: 1rem;
    }
    .spin-btn {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .spin-btn:hover {
      background-color: #1d4ed8;
    }
    .result-text {
      margin-top: 1rem;
      font-weight: bold;
      color: #1e293b;
      font-size: 1.1rem;
    }
    .scripture-of-day {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-style: italic;
      margin-top: 2rem;
    }
  </style>
  <script src="dailyVerses.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
    <a href="scripture-search.html">Scripture Search</a>
  </nav>

  <h1>75 Hard – Bible Edition</h1>
  <p>Spin each wheel to receive your daily Bible readings!</p>

  <div class="scripture-of-day" id="dailyVerse"></div>

  <div class="wheel-container">
    <div class="wheel-section">
      <h2>Old Testament</h2>
      <canvas id="oldWheel" width="300" height="300"></canvas>
      <button class="spin-btn" onclick="spinWheel('old')">Spin Old Testament</button>
      <div id="oldResult" class="result-text"></div>
    </div>
    <div class="wheel-section">
      <h2>New Testament</h2>
      <canvas id="newWheel" width="300" height="300"></canvas>
      <button class="spin-btn" onclick="spinWheel('new')">Spin New Testament</button>
      <div id="newResult" class="result-text"></div>
    </div>
  </div>

  <script>
    // Display a scripture of the day from the 365 list
    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
    const verseText = window.dailyVerses ? window.dailyVerses[dayOfYear % window.dailyVerses.length] : "Scripture unavailable.";
    document.getElementById("dailyVerse").innerText = `Scripture of the Day: ${verseText}`;
  </script>

  <script src="wheel.js"></script>
</body>
</html>
