<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Generator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9faff;
        margin: 0;
        padding: 2rem;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      nav a {
        text-decoration: none;
        padding: 0.5rem 1rem;
        background-color: #1e293b;
        color: white;
        border-radius: 6px;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        background-color: #eef0ff;
        padding: 2rem;
        border-radius: 12px;
      }
      .emotion-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .emotion {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
      }
      .emotion.selected {
        background-color: #c7d2fe;
        border-color: #4f46e5;
      }
      textarea {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 1rem;
      }
      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background-color: #4f46e5;
        color: white;
        cursor: pointer;
        margin-top: 1rem;
      }
      #generatedPrayer {
        margin-top: 2rem;
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="journal.html">Journal</a>
      <a href="prayer-generator.html">Prayer Generator</a>
      <a href="past-entries.html">Past Entries</a>
    </nav>

    <h1>Prayer Generator</h1>
    <p>Select how you're feeling and describe your situation.</p>

    <div class="container">
      <div class="emotion-grid" id="emotionGrid">
        <div class="emotion">Anxious</div>
        <div class="emotion">Grateful</div>
        <div class="emotion">Confused</div>
        <div class="emotion">Hopeful</div>
        <div class="emotion">Angry</div>
        <div class="emotion">Joyful</div>
        <div class="emotion">Lonely</div>
        <div class="emotion">Guilty</div>
        <div class="emotion">Tired</div>
        <div class="emotion">Peaceful</div>
        <div class="emotion">Overwhelmed</div>
        <div class="emotion">Thankful</div>
      </div>

      <textarea id="situation" rows="4" placeholder="Describe what's on your heart..."></textarea>
      <button onclick="generatePrayer()">Generate Prayer</button>

      <div id="generatedPrayer"></div>
    </div>

    <script>
      const emotions = document.querySelectorAll(".emotion");
      emotions.forEach((el) => {
        el.addEventListener("click", () => {
          el.classList.toggle("selected");
        });
      });

      function generatePrayer() {
        const selected = [...document.querySelectorAll(".emotion.selected")].map(
          (el) => el.textContent
        );
        const situation = document.getElementById("situation").value.trim();

        let prayer = "Heavenly Father,\n\n";

        if (selected.length > 0) {
          prayer += `You know that I am feeling ${selected.join(", ").toLowerCase()}. Please meet me in those emotions and give me your peace.\n\n`;
        } else {
          prayer += "You know how I feel even when I can't express it.\n\n";
        }

        if (situation) {
          prayer += `I lift up this situation to You: ${situation}. Give me wisdom, strength, and clarity to move forward with faith.\n\n`;
        }

        prayer += "Remind me that I am not alone and that You are with me. Help me to trust You, even when I do not understand. Thank You for Your constant love.\n\nIn Jesus' name, Amen.";

        document.getElementById("generatedPrayer").textContent = prayer;
      }
    </script>
  </body>
</html>
