<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Past Journal Entries</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    .entry {
      background-color: #e0e7ff;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      text-align: left;
      position: relative;
    }
    .entry h3 {
      margin: 0 0 0.5rem 0;
    }
    .entry p {
      margin: 0.3rem 0;
    }
    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .delete-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
    <a href="scripture-search.html">Scripture Search</a>
  </nav>

  <h1>Past Journal Entries</h1>
  <div id="entries-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("entries-container");
      let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];

      if (entries.length === 0) {
        container.innerHTML = "<p>No journal entries found.</p>";
        return;
      }

      entries.reverse().forEach((entry, index) => {
        const actualIndex = entries.length - 1 - index;
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <h3>${entry.date}</h3>
          <p><strong>Old Testament:</strong> ${entry.oldTestament}</p>
          <p><strong>New Testament:</strong> ${entry.newTestament}</p>
          <p><strong>Standout Verse:</strong> ${entry.verse}</p>
          <p><strong>Reflection:</strong> ${entry.reflection}</p>
          <p><strong>Gratitude:</strong><br />
            1. ${entry.gratitude[0]}<br />
            2. ${entry.gratitude[1]}<br />
            3. ${entry.gratitude[2]}
          </p>
          <button class="delete-btn" onclick="deleteEntry(${actualIndex})">Delete</button>
        `;
        container.appendChild(div);
      });
    });

    function deleteEntry(indexToDelete) {
      let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      entries.splice(indexToDelete, 1);
      localStorage.setItem("journalEntries", JSON.stringify(entries));
      location.reload();
    }
  </script>
</body>
</html>
