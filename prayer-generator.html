<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    h1 {
      text-align: center;
    }
    .emotion-card {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem;
      background: #e0e7ff;
      border-radius: 6px;
      cursor: pointer;
    }
    .emotion-card.selected {
      background: #4338ca;
      color: white;
    }
    textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 2rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
    <a href="scripture-search.html">Scripture Search</a>
  </nav>

  <h1>Prayer Generator</h1>
  <p>Select how you feel:</p>
  <div id="emotions">
    <span class="emotion-card">Anxious</span>
    <span class="emotion-card">Grateful</span>
    <span class="emotion-card">Lost</span>
    <span class="emotion-card">Hopeful</span>
    <span class="emotion-card">Tired</span>
    <span class="emotion-card">Hurt</span>
    <span class="emotion-card">Joyful</span>
    <span class="emotion-card">Burdened</span>
    <span class="emotion-card">Angry</span>
    <span class="emotion-card">Content</span>
    <span class="emotion-card">Lonely</span>
    <span class="emotion-card">Confused</span>
  </div>

  <textarea id="situation" rows="4" placeholder="Describe your situation..."></textarea>
  <button onclick="generatePrayer()">Generate Prayer</button>

  <div id="output"></div>

  <script>
    document.querySelectorAll('.emotion-card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('selected');
      });
    });

    function generatePrayer() {
      const emotions = Array.from(document.querySelectorAll('.emotion-card.selected'))
        .map(card => card.innerText.toLowerCase());
      const situation = document.getElementById("situation").value.trim();

      const emotionSummary = emotions.length
        ? `They feel ${emotions.join(', ')}.`
        : '';

      const prompt = `
Write a heartfelt, pastoral-style prayer. ${emotionSummary}
The person is going through a difficult situation and shared this context: "${situation}".
Do NOT repeat their exact words. Instead, craft a comforting, wise, and hopeful prayer that reflects the emotions and struggles implied.
Invoke God’s presence, peace, and assurance in an authentic voice.
`;

      // Simulate AI response
      document.getElementById("output").innerText = "Generating prayer...";

      setTimeout(() => {
        let emotionText = emotions.length
          ? `In this season where I feel ${emotions.join(', ')},`
          : "In this season,";

        const emotionPhrases = {
          anxious: [
            "Calm my anxious heart and steady my mind with Your peace.",
            "Grant me serenity and remind me You are in control.",
            "Still the storm within and anchor me in Your promises."
          ],
          lonely: [
            "Let me feel Your nearness when others seem distant.",
            "Comfort me in my solitude and surround me with Your love.",
            "Remind me I am never truly alone with You beside me."
          ],
          grateful: [
            "Thank You for every good gift, seen and unseen.",
            "My heart overflows with thanks for Your daily grace.",
            "Help me live in gratitude, always aware of Your blessings."
          ],
          confused: [
            "Be my guide in this uncertainty and shine Your truth on my path.",
            "Clear the fog in my mind and help me trust where I cannot see.",
            "Give me discernment and the courage to follow Your lead."
          ],
          hurt: [
            "Heal what has been wounded, and help me forgive where needed.",
            "Tend to the pain I carry and restore my joy.",
            "Give me strength to let go of what breaks me and hold onto hope."
          ],
          angry: [
            "Calm the fire within me and teach me to respond with grace.",
            "Help me release bitterness and seek reconciliation.",
            "Channel my frustration toward peace, not destruction."
          ],
          lost: [
            "Help me rediscover purpose and clarity in this wandering season.",
            "Lead me when I cannot see the road ahead.",
            "Anchor me in Your truth when I feel adrift."
          ],
          tired: [
            "Renew my strength and help me rest in Your presence.",
            "Give me endurance for today and hope for tomorrow.",
            "Carry me when I am weary, and let me find rest in You."
          ],
          hopeful: [
            "Thank You for reminding me that better days are ahead.",
            "Strengthen my hope and deepen my trust in Your promises.",
            "Let this hope anchor me through every storm."
          ],
          joyful: [
            "Thank You for the joy overflowing in my heart.",
            "Let my joy be a light to others.",
            "Help me celebrate Your goodness and share it freely."
          ],
          content: [
            "Keep my heart grateful in every circumstance.",
            "Let me rest in Your sufficiency and want for nothing.",
            "Teach me to treasure what matters most."
          ],
          burdened: [
            "Lift this weight from my shoulders and give me peace.",
            "Remind me that I do not carry my burdens alone.",
            "Hold me together when I feel like I’m falling apart."
          ]
        };

        let spiritualFocus = "";
        if (emotions.includes("anxious") && emotions.includes("confused")) {
          spiritualFocus += "When my thoughts are restless and my path unclear, grant me peace and wisdom in equal measure.

";
        } else if (emotions.includes("lonely") && emotions.includes("hurt")) {
          spiritualFocus += "In the silence and in the ache, be my comfort and healer.

";
        } else if (emotions.includes("grateful") && emotions.includes("hopeful")) {
          spiritualFocus += "Thank You for the joy ahead and the grace behind. Let me live today full of hope and remembrance.

";
        } else if (emotions.includes("angry") && emotions.includes("burdened")) {
          spiritualFocus += "Lift my burdens, soften my spirit, and replace bitterness with Your peace.

";
        } else if (emotions.includes("tired") && emotions.includes("lost")) {
          spiritualFocus += "When I feel both weary and directionless, be my rest and compass.

";
        } else if (emotions.includes("joyful") && emotions.includes("content")) {
          spiritualFocus += "May my joy and contentment be a witness to Your goodness and faithfulness.

";
        } else if (emotions.includes("burdened") && emotions.includes("confused")) {
          spiritualFocus += "Help me carry the weight of the unknown and remind me You are with me in it.

";
        } else if (emotions.includes("angry") && emotions.includes("hurt")) {
          spiritualFocus += "Heal my pain and calm my heart where anger rises from woundedness.

";
        } else {
          for (const emotion of emotions) {
            if (emotionPhrases[emotion]) {
              const options = emotionPhrases[emotion];
              spiritualFocus += options[Math.floor(Math.random() * options.length)] + "

";
            }
          }
        }
        }

        document.getElementById("output").innerText =
          `Dear Heavenly Father,

` +
          `You know what weighs heavy on me. ${emotionText} draw near to me.

` +
          spiritualFocus +
          `Help me trust You, seek You first, and walk by faith even when I cannot see.

Amen.`;
      }, 1000);
    }
  </script>
</body>
</html>
