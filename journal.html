<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal â€“ 75 Hard Bible Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Journal</h1>
    <p class="subtitle">Reflect on today's Scripture and what it means to you.</p>

    <div id="reading-display" class="reading-box">
      <p><strong>Old Testament:</strong> <span id="journal-old"></span></p>
      <p><strong>New Testament:</strong> <span id="journal-new"></span></p>
    </div>

    <div class="timer-box">
      <p><strong>5-Minute Reflection Timer</strong></p>
      <p id="timer">5:00</p>
      <button onclick="startTimer()">Start Timer</button>
    </div>

    <form class="journal-form">
      <label for="verse">Standout Verse:</label>
      <input type="text" id="verse" name="verse" required>

      <label for="reflection">Reflection:</label>
      <textarea id="reflection" name="reflection" rows="4" required></textarea>

      <label for="gratitude">Gratitude (3 items):</label>
      <input type="text" name="gratitude" placeholder="I'm thankful for... #1" required>
      <input type="text" name="gratitude" placeholder="#2" required>
      <input type="text" name="gratitude" placeholder="#3" required>

      <button type="submit">Save Entry</button>
    </form>
  </div>

  <script>
    // Load readings from localStorage
    document.getElementById("journal-old").textContent = localStorage.getItem("oldTestament") || "";
    document.getElementById("journal-new").textContent = localStorage.getItem("newTestament") || "";

    // 5-minute countdown timer
    let countdown;
    function startTimer() {
      let time = 300;
      const timerEl = document.getElementById("timer");

      clearInterval(countdown);
      countdown = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        time--;

        if (time < 0) {
          clearInterval(countdown);
          timerEl.textContent = "Time's up!";
          new Audio("https://www.soundjay.com/button/beep-07.wav").play();
        }
      }, 1000);
    }
  </script>
</body>
</html>
