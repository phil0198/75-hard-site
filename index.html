    body {
      font-family: 'Inter', sans-serif;

    }

    nav a {

    button {

<body>

    <a href="index.html">Home</a>

  <h1>75 Hard – Bible Edition</h1>

  <div class="scripture-box">
    <div id="verseText">Loading scripture of the day...</div>
    <a id="learnMoreLink" href="#" style="color: #facc15; font-size: 0.9rem; display: block; margin-top: 0.5rem;">Learn more</a>
  </div>

  <div class="plinko-container">
    <div class="plinko-column">
      <h2>Old Testament</h2>
      <canvas id="oldCanvas" width="300" height="400"></canvas>
      <button onclick="dropBall('old')">Drop Ball</button>
      <div id="oldResult" class="result-text"></div>
    </div>
    <div class="plinko-column">
      <h2>New Testament</h2>
      <canvas id="newCanvas" width="300" height="400"></canvas>
      <button onclick="dropBall('new')">Drop Ball</button>
      <div id="newResult" class="result-text"></div>
    </div>
  </div>

  <script>
    const bibleStructure = {
      old: {
        'Genesis': 50, 'Exodus': 40, 'Leviticus': 27, 'Numbers': 36, 'Deuteronomy': 34,
        'Joshua': 24, 'Judges': 21, 'Ruth': 4, '1 Samuel': 31, '2 Samuel': 24,
        '1 Kings': 22, '2 Kings': 25, '1 Chronicles': 29, '2 Chronicles': 36,
        'Ezra': 10, 'Nehemiah': 13, 'Esther': 10, 'Job': 42, 'Psalms': 150,
        'Proverbs': 31, 'Ecclesiastes': 12, 'Song of Solomon': 8,
        'Isaiah': 66, 'Jeremiah': 52, 'Lamentations': 5, 'Ezekiel': 48, 'Daniel': 12,
        'Hosea': 14, 'Joel': 3, 'Amos': 9, 'Obadiah': 1, 'Jonah': 4, 'Micah': 7,
        'Nahum': 3, 'Habakkuk': 3, 'Zephaniah': 3, 'Haggai': 2, 'Zechariah': 14, 'Malachi': 4
      },
      new: {
        'Matthew': 28, 'Mark': 16, 'Luke': 24, 'John': 21, 'Acts': 28,
        'Romans': 16, '1 Corinthians': 16, '2 Corinthians': 13,
        'Galatians': 6, 'Ephesians': 6, 'Philippians': 4, 'Colossians': 4,
        '1 Thessalonians': 5, '2 Thessalonians': 3,
        '1 Timothy': 6, '2 Timothy': 4,
        'Titus': 3, 'Philemon': 1,
        'Hebrews': 13, 'James': 5,
        '1 Peter': 5, '2 Peter': 3,
        '1 John': 5, '2 John': 1, '3 John': 1,
        'Jude': 1, 'Revelation': 22
      }
    };

    function dropBall(type) {
      const canvas = document.getElementById(type === 'old' ? 'oldCanvas' : 'newCanvas');
      const ctx = canvas.getContext('2d');
      const radius = 8;
      let x = canvas.width / 2;
      let y = radius;

      function drawBoard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const rows = 10;
        const cols = 11;
        const spacingX = canvas.width / cols;
        const spacingY = canvas.height / rows;

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols - (row % 2); col++) {
            const pegX = spacingX / 2 + col * spacingX + (row % 2) * (spacingX / 2);
            const pegY = spacingY / 2 + row * spacingY;
            ctx.beginPath();
            ctx.arc(pegX, pegY, 4, 0, Math.PI * 2);
            ctx.fillStyle = '#facc15';
            ctx.fill();
          }
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBoard();
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#f87171';
        ctx.fill();
        y += 5 + Math.random() * 2;
        x += (Math.random() - 0.5) * 8;

        if (y < canvas.height - 30) {
          requestAnimationFrame(animate);
        } else {
          const result = pickRandomReading(type);
          sessionStorage.setItem(type === 'old' ? 'oldTestamentResult' : 'newTestamentResult', result);
          document.getElementById(type + 'Result').textContent = result;
        }
      }

      drawBoard();
      animate();
    }

    function pickRandomReading(type) {
      const books = Object.keys(bibleStructure[type]);
      const book = books[Math.floor(Math.random() * books.length)];
      const chapter = Math.floor(Math.random() * bibleStructure[type][book]) + 1;
      return `${book} ${chapter}`;
    }

    window.onload = function () {
      const verses = [
        "Psalm 23:1 — The Lord is my shepherd; I shall not want.",
        "Philippians 4:13 — I can do all things through Christ who strengthens me.",
        "John 3:16 — For God so loved the world...",
        "Romans 8:28 — And we know that in all things God works for the good...",
        "Isaiah 40:31 — But those who hope in the Lord will renew their strength.",
        "Jeremiah 29:11 — For I know the plans I have for you, declares the Lord...",
        "Proverbs 3:5 — Trust in the Lord with all your heart...",
        "Matthew 11:28 — Come to me, all who labor and are heavy laden...",
        "Psalm 46:1 — God is our refuge and strength...",
        "James 1:2 — Consider it pure joy...",
        "1 Peter 5:7 — Cast all your anxiety on him...",
        "Romans 12:2 — Do not conform to the pattern of this world...",
        "Hebrews 11:1 — Now faith is the assurance...",
        "Galatians 5:22 — But the fruit of the Spirit is love, joy, peace...",
        "2 Timothy 1:7 — For God gave us a spirit not of fear...",
        "Psalm 118:24 — This is the day that the Lord has made...",
        "Matthew 6:33 — But seek first the kingdom of God...",
        "Colossians 3:23 — Whatever you do, work at it with all your heart...",
        "Joshua 1:9 — Be strong and courageous...",
        "Ephesians 2:8 — For by grace you have been saved through faith..."
      ];
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      const verse = verses[day % verses.length];
      const ref = verse.split(" — ")[0];
      document.getElementById("verseText").textContent = `Scripture of the Day: ${verse}`;
      document.getElementById("learnMoreLink").href = `https://www.biblegateway.com/quicksearch/?quicksearch=${encodeURIComponent(ref)}&version=ESV`;
    };
  </script>
</body>
