<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>75 Hard – Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #4b5563;
    }
    .wheel-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .wheel-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-bottom: 1rem;
    }
    .spin-btn {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .spin-btn:hover {
      background-color: #1d4ed8;
    }
    .result-text {
      margin-top: 1rem;
      font-weight: bold;
      color: #1e293b;
      font-size: 1.1rem;
    }
    .verse-of-day {
      flex-basis: 100%;
      margin-top: 2rem;
    }
    .verse-of-day h3 {
      font-size: 1.25rem;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }
    .verse-of-day p {
      font-style: italic;
      color: #374151;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
    <a href="scripture-search.html">Scripture Search</a>
  </nav>

  <h1>75 Hard – Bible Edition</h1>
  <p>Spin each wheel to receive your daily Bible readings!</p>

  <div class="wheel-container">
    <div class="wheel-section">
      <h2>Old Testament</h2>
      <canvas id="oldWheel" width="300" height="300"></canvas>
      <button class="spin-btn" onclick="spinWheel('old')">Spin Old Testament</button>
      <div id="oldResult" class="result-text"></div>
    </div>

    <div class="verse-of-day">
      <h3>Scripture of the Day</h3>
      <p id="dailyVerse"></p>
    </div>

    <div class="wheel-section">
      <h2>New Testament</h2>
      <canvas id="newWheel" width="300" height="300"></canvas>
      <button class="spin-btn" onclick="spinWheel('new')">Spin New Testament</button>
      <div id="newResult" class="result-text"></div>
    </div>
  </div>

  <script src="wheel.js"></script>
  <script>
    const dailyVerses = [
      "Psalm 118:24 — 'This is the day that the Lord has made; let us rejoice and be glad in it.'",
      "Isaiah 41:10 — 'Fear not, for I am with you; be not dismayed, for I am your God.'",
      "John 16:33 — 'In this world you will have trouble. But take heart! I have overcome the world.'",
      "Romans 8:28 — 'And we know that in all things God works for the good of those who love Him.'",
      "Proverbs 3:5-6 — 'Trust in the Lord with all your heart and lean not on your own understanding.'",
      "Philippians 4:13 — 'I can do all things through Christ who strengthens me.'",
      "Matthew 6:33 — 'But seek first His kingdom and His righteousness, and all these things will be given to you as well.'",
      "2 Timothy 1:7 — 'For God gave us a spirit not of fear but of power and love and self-control.'",
      "Lamentations 3:22-23 — 'His mercies never come to an end; they are new every morning; great is Your faithfulness.'",
      "James 1:5 — 'If any of you lacks wisdom, let him ask of God, who gives generously to all without reproach.'"
    ];

    const todayIndex = new Date().getDate() % dailyVerses.length;
    document.getElementById("dailyVerse").innerText = dailyVerses[todayIndex];
  </script>
</body>
</html>
