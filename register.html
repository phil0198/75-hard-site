<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€“ 75 Hard Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Create an Account</h1>
  <p style="max-width: 400px; margin: 1rem auto 2rem auto; color: #4b5563; font-size: 0.95rem;">
    Creating an account is required to save journal entries. Your progress and reflections will only be stored when logged in.
  </p>
  <form id="registerForm">
    <input type="text" id="newUsername" placeholder="Choose a username" required />
    <input type="password" id="newPassword" placeholder="Choose a password" required />
    <button type="submit">Register</button>
  </form>

  <script>
    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      const userData = { username, password };
      localStorage.setItem("userCredentials", JSON.stringify(userData));
      alert("Account created! You can now log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
