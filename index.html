<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>75 Hard – Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>75 Hard – Bible Edition</h1>
    <p class="subtitle">Start your day with Scripture from both the Old and New Testament.</p>

    <div class="wheel-wrapper">
      <div class="wheel" id="wheel">
        <div class="wheel-section" id="old-testament">Old Testament: </div>
        <div class="divider"></div>
        <div class="wheel-section" id="new-testament">New Testament: </div>
      </div>

      <button onclick="spinWheel()">Spin for Today’s Reading</button>
      <button onclick="location.href='journal.html'">Go to Journal</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
