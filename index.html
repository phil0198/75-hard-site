  <h1>75 Hard – Bible Edition</h1>

  <div class="plinko-container">
    <div class="plinko-column">
      <h2>Old Testament</h2>
      <canvas id="oldCanvas" width="300" height="400"></canvas>
      <button onclick="dropBall('old')">Drop Ball</button>
      <div id="oldResult" class="result-text"></div>
    </div>
    <div class="plinko-column">
      <h2>New Testament</h2>
      <canvas id="newCanvas" width="300" height="400"></canvas>
      <button onclick="dropBall('new')">Drop Ball</button>
      <div id="newResult" class="result-text"></div>
    </div>
  </div>

  <audio id="plinkoSound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const pegs = {};
const balls = {};
const assignedBooks = {};

function drawBoard(canvasId, type) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  const cols = 10;
  const rows = 10;
  const spacingX = canvas.width / cols;
  const spacingY = canvas.height / rows;
  pegs[type] = [];

  for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols - (row % 2); col++) {
      const x = spacingX / 2 + col * spacingX + (row % 2) * spacingX / 2;
      const y = spacingY / 2 + row * spacingY;
      const radius = Math.random() > 0.8 ? 6 : 4;
      pegs[type].push({ x, y, radius });
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = '#facc15';
      ctx.fill();
    }
  }
}

function dropBall(type) {
  const sound = document.getElementById("plinkoSound");
  sound.currentTime = 0;
  sound.play();

  const canvasId = type === 'old' ? 'oldCanvas' : 'newCanvas';
  balls[type] = [];
  assignedBooks[type] = [];
  const colors = ['#f87171', '#34d399', '#60a5fa', '#fbbf24', '#a78bfa'];

  for (let i = 0; i < 5; i++) {
    balls[type].push({
      x: 150 + (i - 2) * 10,
      y: 10,
      vx: 0,
      vy: 0,
      color: colors[i],
      finished: false
    });
    assignedBooks[type].push(pickRandomReading(type));
  }
  update(type, canvasId);
}

function pickRandomReading(type) {
  const books = Object.keys(bibleStructure[type]);
  const book = books[Math.floor(Math.random() * books.length)];
  const chapter = Math.floor(Math.random() * bibleStructure[type][book]) + 1;
  return `${book} ${chapter}`;
}

const bibleStructure = {
  old: { 'Genesis': 50, 'Exodus': 40, 'Leviticus': 27, 'Numbers': 36, 'Deuteronomy': 34, 'Joshua': 24, 'Judges': 21, 'Ruth': 4, '1 Samuel': 31, '2 Samuel': 24, '1 Kings': 22, '2 Kings': 25, '1 Chronicles': 29, '2 Chronicles': 36, 'Ezra': 10, 'Nehemiah': 13, 'Esther': 10, 'Job': 42, 'Psalms': 150, 'Proverbs': 31, 'Ecclesiastes': 12, 'Song of Solomon': 8, 'Isaiah': 66, 'Jeremiah': 52, 'Lamentations': 5, 'Ezekiel': 48, 'Daniel': 12, 'Hosea': 14, 'Joel': 3, 'Amos': 9, 'Obadiah': 1, 'Jonah': 4, 'Micah': 7, 'Nahum': 3, 'Habakkuk': 3, 'Zephaniah': 3, 'Haggai': 2, 'Zechariah': 14, 'Malachi': 4 },
  new: { 'Matthew': 28, 'Mark': 16, 'Luke': 24, 'John': 21, 'Acts': 28, 'Romans': 16, '1 Corinthians': 16, '2 Corinthians': 13, 'Galatians': 6, 'Ephesians': 6, 'Philippians': 4, 'Colossians': 4, '1 Thessalonians': 5, '2 Thessalonians': 3, '1 Timothy': 6, '2 Timothy': 4, 'Titus': 3, 'Philemon': 1, 'Hebrews': 13, 'James': 5, '1 Peter': 5, '2 Peter': 3, '1 John': 5, '2 John': 1, '3 John': 1, 'Jude': 1, 'Revelation': 22 }
};

function update(type, canvasId) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  const gravity = 0.1;
  const friction = 0.99;
  const activeBalls = balls[type];
  let winnerDeclared = false;

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!pegs[type] || pegs[type].length === 0) {
      drawBoard(canvasId, type);
    }

    for (const peg of pegs[type]) {
      ctx.beginPath();
      ctx.arc(peg.x, peg.y, peg.radius || 4, 0, Math.PI * 2);
      ctx.fillStyle = '#facc15';
      ctx.fill();
    }

    for (let i = 0; i < activeBalls.length; i++) {
      const ball = activeBalls[i];
      if (ball.finished) continue;

      ball.vy += gravity;
      ball.vx *= friction;
      ball.vy *= friction;
      ball.x += ball.vx;
      ball.y += ball.vy;

      for (const peg of pegs[type]) {
        const dx = ball.x - peg.x;
        const dy = ball.y - peg.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < ((peg.radius || 4) + 4)) {
          const angle = Math.atan2(dy, dx);
          const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
          ball.vx = Math.cos(angle + (Math.random() > 0.5 ? 1 : -1) * Math.PI / 3) * speed;
          ball.vy = Math.sin(angle + (Math.random() > 0.5 ? 1 : -1) * Math.PI / 3) * speed;
        }
      }

      ctx.beginPath();
      ctx.arc(ball.x, ball.y, 8, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();

      ctx.fillStyle = '#fff';
      ctx.font = '10px Inter';
      ctx.textAlign = 'center';
      ctx.fillText(assignedBooks[type][i], ball.x, ball.y - 12);

      if (ball.y >= canvas.height - 10 && !ball.finished) {
        ball.finished = true;
        if (!winnerDeclared) {
          sessionStorage.setItem(
            type === 'old' ? 'oldTestamentResult' : 'newTestamentResult',
            assignedBooks[type][i]
          );
          document.getElementById(type + 'Result').textContent = assignedBooks[type][i];
          winnerDeclared = true;
        }
      }
    }

    if (!winnerDeclared || activeBalls.some(b => !b.finished)) {
      requestAnimationFrame(animate);
    }
  }

  animate();
}
  </script>
