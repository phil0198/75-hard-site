<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - 75 Hard Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    .profile-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
    }
    .user-info {
      text-align: left;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    button.logout-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button.logout-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
    <a href="scripture-search.html">Scripture Search</a>
    <a href="streak.html">Streak Tracker</a>
    <a href="profile.html">Profile</a>
  </nav>

  <div class="profile-container">
    <h1>Your Profile</h1>
    <div class="user-info" id="userInfo">
      <!-- User info will be displayed here -->
      Loading user information...
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script>
    // Load user info from localStorage
    const userInfoDiv = document.getElementById('userInfo');
    const userCredentials = JSON.parse(localStorage.getItem('userCredentials'));

    if (!userCredentials) {
      // No user data found, redirect to register/login page
      window.location.href = 'register.html';
    } else {
      userInfoDiv.innerHTML = `
        <p><strong>Username:</strong> ${userCredentials.username}</p>
        <p><strong>Email:</strong> ${userCredentials.email}</p>
      `;
    }

    // Logout function clears storage and redirects
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('userCredentials');
      window.location.href = 'index.html'; // or 'login.html' if you have it
    });
  </script>
</body>
</html>
