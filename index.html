<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>75 Hard – Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    .mobile-nav {
      display: none;
    }
    select.mobile-dropdown {
      width: 100%;
      max-width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    @media (max-width: 640px) {
      nav {
        display: none;
      }
      .mobile-nav {
        display: block;
        margin-bottom: 2rem;
      }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      color: #4b5563;
    }
    .wheel-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-top: 2rem;
    }
    .wheel-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-bottom: 1rem;
    }
    .spin-btn {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .spin-btn:hover {
      background-color: #1d4ed8;
    }
    .result-text {
      margin-top: 1rem;
      font-weight: bold;
      color: #1e293b;
      font-size: 1.1rem;
    }
    .scripture-of-day {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-style: italic;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
    <a href="scripture-search.html">Scripture Search</a>
  </nav>
  <div class="mobile-nav">
    <select class="mobile-dropdown" onchange="location = this.value;">
      <option disabled selected>Navigate to...</option>
      <option value="index.html">Home</option>
      <option value="journal.html">Journal</option>
      <option value="prayer-generator.html">Prayer Generator</option>
      <option value="past-entries.html">Past Entries</option>
      <option value="scripture-search.html">Scripture Search</option>
    </select>
  </div>

  <h1>75 Hard – Bible Edition</h1>
  <p>Spin each wheel to receive your daily Bible readings!</p>

  <div class="scripture-of-day" id="dailyVerse">Loading scripture of the day...</div>

  <div class="wheel-container">
    <div class="wheel-section">
      <h2>Old Testament</h2>
      <canvas id="oldWheel" width="300" height="300"></canvas>
      <button class="spin-btn" onclick="spinWheel('old')">Spin Old Testament</button>
      <div id="oldResult" class="result-text"></div>
    </div>
    <div class="wheel-section">
      <h2>New Testament</h2>
      <canvas id="newWheel" width="300" height="300"></canvas>
      <button class="spin-btn" onclick="spinWheel('new')">Spin New Testament</button>
      <div id="newResult" class="result-text"></div>
    </div>
  </div>

  <script>
    const oldTestamentBooks = [
      "Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy",
      "Joshua", "Judges", "Ruth", "1 Samuel", "2 Samuel",
      "1 Kings", "2 Kings", "1 Chronicles", "2 Chronicles", "Ezra",
      "Nehemiah", "Esther", "Job", "Psalms", "Proverbs",
      "Ecclesiastes", "Song of Solomon", "Isaiah", "Jeremiah", "Lamentations",
      "Ezekiel", "Daniel", "Hosea", "Joel", "Amos",
      "Obadiah", "Jonah", "Micah", "Nahum", "Habakkuk",
      "Zephaniah", "Haggai", "Zechariah", "Malachi"
    ];

    const newTestamentBooks = [
      "Matthew", "Mark", "Luke", "John", "Acts",
      "Romans", "1 Corinthians", "2 Corinthians", "Galatians", "Ephesians",
      "Philippians", "Colossians", "1 Thessalonians", "2 Thessalonians", "1 Timothy",
      "2 Timothy", "Titus", "Philemon", "Hebrews", "James",
      "1 Peter", "2 Peter", "1 John", "2 John", "3 John",
      "Jude", "Revelation"
    ];

    function drawWheel(canvasId, books) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;
      const center = radius;
      const arc = (2 * Math.PI) / books.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      books.forEach((book, i) => {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = `hsl(${(i / books.length) * 360}, 70%, 70%)`;
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 12px sans-serif";
        ctx.fillText(book, radius - 10, 4);
        ctx.restore();
      });
    }

    function spinWheel(type) {
      const books = type === "old" ? oldTestamentBooks : newTestamentBooks;
      const randomIndex = Math.floor(Math.random() * books.length);
      const chosenBook = books[randomIndex];
      const chosenChapter = Math.ceil(Math.random() * 30);
      const displayText = `${chosenBook} ${chosenChapter}`;

      document.getElementById(`${type}Result`).textContent = displayText;
      sessionStorage.setItem(`${type}TestamentResult`, displayText);
    }

    window.onload = function () {
      drawWheel("oldWheel", oldTestamentBooks);
      drawWheel("newWheel", newTestamentBooks);

      const oldSaved = sessionStorage.getItem("oldTestamentResult");
      const newSaved = sessionStorage.getItem("newTestamentResult");

      if (oldSaved) document.getElementById("oldResult").textContent = oldSaved;
      if (newSaved) document.getElementById("newResult").textContent = newSaved;
    };
  </script>
</body>
</html>
