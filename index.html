<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>75 Hard – Bible Edition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f9fafb;
      color: #111827;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 1rem 0.5rem 0;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .wheel-section {
      background-color: #eef2ff;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>75 Hard – Bible Edition</h1>
  <p class="subtitle">Spin the wheel to receive your daily Bible readings!</p>

  <div class="wheel-section">
    <h2>Old Testament</h2>
    <button class="btn" onclick="spin('ot')">Spin OT Wheel</button>
    <div class="result" id="otResult">Old Testament: Not selected</div>
  </div>

  <div class="wheel-section">
    <h2>New Testament</h2>
    <button class="btn" onclick="spin('nt')">Spin NT Wheel</button>
    <div class="result" id="ntResult">New Testament: Not selected</div>
  </div>

  <a href="journal.html" class="btn">Go to Journal</a>

  <script>
    const booksOT = ["Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy", "Joshua", "Judges", "Ruth", "1 Samuel", "2 Samuel"];
    const booksNT = ["Matthew", "Mark", "Luke", "John", "Acts", "Romans", "1 Corinthians", "2 Corinthians", "Galatians", "Ephesians"];

    function spin(type) {
      const books = type === 'ot' ? booksOT : booksNT;
      const book = books[Math.floor(Math.random() * books.length)];
      const chapter = Math.floor(Math.random() * 50) + 1;
      const result = `${book} ${chapter}`;

      document.getElementById(`${type}Result`).textContent = `${type === 'ot' ? 'Old' : 'New'} Testament: ${result}`;
      localStorage.setItem(type === 'ot' ? 'oldTestament' : 'newTestament', result);
    }
  </script>
</body>
</html>
