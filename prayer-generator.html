<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    nav {
      margin-bottom: 2rem;
    }

    #nav-wrapper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #nav-wrapper a,
    #mobile-menu a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }

    #hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #1e293b;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    @media (max-width: 640px) {
      #nav-wrapper {
        display: none;
      }

      #hamburger {
        display: block;
      }

      #mobile-menu.show {
        display: flex;
      }
    }

    h1 {
      text-align: center;
    }

    .emotion-card {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem;
      background: #e0e7ff;
      border-radius: 6px;
      cursor: pointer;
    }

    .emotion-card.selected {
      background: #4338ca;
      color: white;
    }

    textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
    }

    #output {
      margin-top: 2rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <nav>
    <button id="hamburger" onclick="toggleMobileMenu()">☰</button>
    <div id="nav-wrapper">
      <a href="index.html">Home</a>
      <a href="journal.html">Journal</a>
      <a href="prayer-generator.html">Prayer Generator</a>
      <a href="past-entries.html">Past Entries</a>
      <a href="scripture-search.html">Scripture Search</a>
    </div>
    <div id="mobile-menu">
      <a href="index.html">Home</a>
      <a href="journal.html">Journal</a>
      <a href="prayer-generator.html">Prayer Generator</a>
      <a href="past-entries.html">Past Entries</a>
      <a href="scripture-search.html">Scripture Search</a>
    </div>
  </nav>

  <h1>Prayer Generator</h1>
  <p>Select how you feel:</p>
  <div id="emotions">
    <span class="emotion-card">Anxious</span>
    <span class="emotion-card">Grateful</span>
    <span class="emotion-card">Lost</span>
    <span class="emotion-card">Hopeful</span>
    <span class="emotion-card">Tired</span>
    <span class="emotion-card">Hurt</span>
    <span class="emotion-card">Joyful</span>
    <span class="emotion-card">Burdened</span>
    <span class="emotion-card">Angry</span>
    <span class="emotion-card">Content</span>
    <span class="emotion-card">Lonely</span>
    <span class="emotion-card">Confused</span>
  </div>

  <textarea id="situation" rows="4" placeholder="Describe your situation..."></textarea>
  <button onclick="generatePrayer()">Generate Prayer</button>

  <div id="output"></div>

  <script>
    // Mobile nav toggle logic
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const button = document.getElementById('hamburger');

      if (menu.classList.contains('show')) {
        menu.classList.remove('show');
        button.textContent = '☰'; // Hamburger icon
      } else {
        menu.classList.add('show');
        button.textContent = '✕'; // Close icon
      }
    }

    let selectedEmotion = "";

    document.querySelectorAll('.emotion-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.emotion-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedEmotion = card.innerText.toLowerCase();
      });
    });

    function generatePrayer() {
      const outputDiv = document.getElementById("output");
      const situation = document.getElementById("situation").value.trim();

      if (!selectedEmotion) {
        outputDiv.innerText = "Please select an emotion.";
        return;
      }

      outputDiv.innerText = "Generating prayer...";

      setTimeout(() => {
        outputDiv.innerText = `Dear God, I feel ${selectedEmotion}. Help me with what I'm facing: ${situation}. Amen.`;
      }, 800);
    }
  </script>
</body>
</html>
