<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1f2937;
      color: #f9fafb;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #334155;
      padding: 1rem;
    }
    nav a {
      color: #f9fafb;
      text-decoration: none;
      font-weight: 500;
      background-color: #1e293b;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    nav a:hover {
      background-color: #475569;
    }
    h1 {
      font-size: 2rem;
      margin: 1.5rem 0;
    }
    .scripture-box {
      background: #334155;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
    }
    .plinko-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .plinko-column {
      background: #0f172a;
      padding: 1rem;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    canvas {
      background-color: #1e293b;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #facc15;
      color: #1f2937;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }

      margin-top: 0.5rem;

  </style>

<body>

  <h1>75 Hard – Bible Edition</h1>

  <div class="scripture-box">
    <div id="verseText">Loading scripture of the day...</div>
    <a id="learnMoreLink" href="#" style="color: #facc15; font-size: 0.9rem; display: block; margin-top: 0.5rem;">Learn more</a>
  </div>

  <div class="plinko-container">
    <div class="plinko-column">
      <h2>Old Testament</h2>
      <canvas id="oldCanvas" width="300" height="400"></canvas>
      <button onclick="dropBall('old')">Drop Ball</button>
      <div id="oldResult" class="result-text"></div>
    </div>
    <div class="plinko-column">
      <h2>New Testament</h2>
      <canvas id="newCanvas" width="300" height="400"></canvas>
      <button onclick="dropBall('new')">Drop Ball</button>
      <div id="newResult" class="result-text"></div>
    </div>
  </div>

  <script src="plinko.js"></script>
  <script>
    window.onload = function () {
      const verses = [
        "Psalm 23:1 — The Lord is my shepherd; I shall not want.",
        "Philippians 4:13 — I can do all things through Christ who strengthens me.",
        "John 3:16 — For God so loved the world...",
        "Romans 8:28 — And we know that in all things God works for the good...",
        "Isaiah 40:31 — But those who hope in the Lord will renew their strength.",
        "Jeremiah 29:11 — For I know the plans I have for you, declares the Lord...",
        "Proverbs 3:5 — Trust in the Lord with all your heart...",
        "Matthew 11:28 — Come to me, all who labor and are heavy laden...",
        "Psalm 46:1 — God is our refuge and strength...",
        "James 1:2 — Consider it pure joy...",
        "1 Peter 5:7 — Cast all your anxiety on him...",
        "Romans 12:2 — Do not conform to the pattern of this world...",
        "Hebrews 11:1 — Now faith is the assurance...",
        "Galatians 5:22 — But the fruit of the Spirit is love, joy, peace...",
        "2 Timothy 1:7 — For God gave us a spirit not of fear...",
        "Psalm 118:24 — This is the day that the Lord has made...",
        "Matthew 6:33 — But seek first the kingdom of God...",
        "Colossians 3:23 — Whatever you do, work at it with all your heart...",
        "Joshua 1:9 — Be strong and courageous...",
        "Ephesians 2:8 — For by grace you have been saved through faith..."
      ];
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      const verse = verses[day % verses.length];
      const ref = verse.split(" — ")[0];
      document.getElementById("verseText").textContent = `Scripture of the Day: ${verse}`;
      document.getElementById("learnMoreLink").href = `https://www.biblegateway.com/quicksearch/?quicksearch=${encodeURIComponent(ref)}&version=ESV`;
    };
  </script>
</body>
</html>
