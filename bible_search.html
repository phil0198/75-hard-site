<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>75 Hard Bible Edition - Bible Search</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; padding: 2rem; text-align: center; }
    nav { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
    nav a { text-decoration: none; padding: 0.5rem 1rem; background-color: #1e293b; color: white; border-radius: 6px; font-weight: 500; }
    nav a:hover { background-color: #334155; }
    .mobile-nav { display: none; }
    select.mobile-dropdown { width: 100%; max-width: 300px; padding: 0.5rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 2rem; }
    @media (max-width: 640px) { nav { display: none; } .mobile-nav { display: block; } }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .search-container { margin-bottom: 1.5rem; display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap; }
    input#bookInput { width: 300px; max-width: 100%; padding: 0.75rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    select#versionSelect { padding: 0.75rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; background: white; }
    button#searchBtn { padding: 0.75rem 1.5rem; font-size: 1rem; border: none; border-radius: 6px; background-color: #fcd34d; cursor: pointer; }
    button#searchBtn:hover { background-color: #fbbf24; }
    #bibleContent { margin-top: 1rem; max-width: 600px; margin: 0 auto; text-align: left; }
    #bibleContent h2 { margin-top: 2rem; font-size: 1.5rem; border-bottom: 1px solid #ccc; padding-bottom: 0.25rem; }
    #bibleContent h3 { margin-top: 1.5rem; font-size: 1.25rem; color: #1e293b; }
    #bibleContent p { margin: 0.25rem 0; }
    .error { color: #6b7280; margin-top: 1rem; font-weight: 500; }
    sup { font-size: 0.85rem; vertical-align: super; margin-right: 0.25rem; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
    <a href="scripture-search.html">Scripture Search</a>
    <a href="bible_search.html">Bible Search</a>
    <a href="streak.html">Streak Tracker</a>
    <a href="register.html" id="accountLink">Create Account</a>
  </nav>
  <div class="mobile-nav">
    <select class="mobile-dropdown" onchange="location=this.value">
      <option disabled selected>Navigate to...</option>
      <option value="index.html">Home</option>
      <option value="journal.html">Journal</option>
      <option value="prayer-generator.html">Prayer Generator</option>
      <option value="past-entries.html">Past Entries</option>
      <option value="scripture-search.html">Scripture Search</option>
      <option value="bible_search.html">Bible Search</option>
      <option value="streak.html">Streak Tracker</option>
      <option value="register.html">Create Account</option>
    </select>
  </div>

  <h1>75 Hard Bible Edition</h1>
  <div class="search-container">
    <input id="bookInput" list="books" placeholder="Enter a book name, e.g. Genesis">
    <select id="versionSelect">
      <option value="web">WEB (World English Bible)</option>
      <option value="esv">ESV (English Standard Version)</option>
      <option value="kjv">KJV (King James Version)</option>
      <option value="asv">ASV (American Standard Version)</option>
      <option value="bbe">BBE (Basic English Bible)</option>
      <option value="darby">Darby Translation</option>
      <option value="ylt">YLT (Young's Literal Translation)</option>
      <option value="nasb">NASB (New American Standard Bible)</option>
      <option value="niv">NIV (New International Version)</option>
      <option value="nlt">NLT (New Living Translation)</option>
      <option value="nkjv">NKJV (New King James Version)</option>
      <option value="msg">MSG (The Message)</option>
      <option value="ceb">CEB (Common English Bible)</option>
      <option value="amp">AMP (Amplified Bible)</option>
      <option value="nrsv">NRSV (New Revised Standard Version)</option>
      <option value="rsb">RSB (Revised Standard Bible)</option>
      <option value="gnb">GNB (Good News Bible)</option>
      <option value="nivuk">NIVUK (New International Version UK)</option>
      <option value="esvuk">ESVUK (English Standard Version UK)</option>
      <option value="nltp">NLTP (New Living Translation Paperback)</option>
    </select>
    <button id="searchBtn">Search</button>
    <datalist id="books"></datalist>
  </div>
  <div id="bibleContent"></div>

  <script>
    const books = [...document.getElementById('books').options].map(o => o.value);
    
    // Populate datalist options
    const datalistElem = document.getElementById('books');
    books.forEach(b => {
      const opt = document.createElement('option'); opt.value = b; datalistElem.appendChild(opt);
    });

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const book = document.getElementById('bookInput').value.trim();
      const version = document.getElementById('versionSelect').value;
      const container = document.getElementById('bibleContent');
      if (!books.includes(book)) {
        container.innerHTML = '<div class="error">Please select a valid book.</div>';
        return;
      }
      container.innerHTML = '<div class="error">Loading book...</div>';
      try {
        // Fetch entire book
        const res = await fetch(`https://bible-api.com/${encodeURIComponent(book)}?translation=${version}`);
        const data = await res.json();
        if (data.error) {
          container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          return;
        }
        let html = `<h2>${book} (${version.toUpperCase()})</h2>`;
        let currentChap = 0;
        data.verses.forEach(v => {
          if (v.chapter !== currentChap) {
            currentChap = v.chapter;
            html += `<h3>Chapter ${currentChap}</h3>`;
          }
          html += `<p><sup>${v.chapter}:${v.verse}</sup> ${v.text}</p>`;
        });
        container.innerHTML = html;
      } catch (err) {
        container.innerHTML = '<div class="error">Failed to fetch the requested book.</div>';
      }
    });
  </script>
</body>
</html>
