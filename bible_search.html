      const container = document.getElementById('bibleContent');
      if (!books.includes(book)) {
        container.innerHTML = '<div class="error">Please select a valid book.</div>';
        return;
      }
      container.innerHTML = '<div class="error">Loading book...</div>';
      try {
        const res = await fetch(
          `https://bible-api.com/${encodeURIComponent(book)}?translation=${version}`
        );

        if (data.error) {
          container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          return;
        }

        let currentChap = 0;

          if (v.chapter !== currentChap) {

            html += `<h3>Chapter ${currentChap}</h3>`;
          }

        });
