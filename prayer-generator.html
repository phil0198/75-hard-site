<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Generator – 75 Hard Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    .emotion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .emotion-card {
      background: #fff;
      border: 2px solid #e5e7eb;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .emotion-card.selected {
      border-color: #3b82f6;
      background: #e0f2fe;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0f172a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    button:hover {
      background: #1e293b;
    }
    .prayer-box {
      background: #f1f5f9;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      font-style: italic;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
  </nav>

  <h1>Prayer Generator</h1>
  <p>Select how you're feeling and describe your situation.</p>

  <div class="emotion-grid" id="emotionGrid"></div>

  <textarea id="situation" placeholder="Tell God what you're going through..."></textarea>

  <button onclick="handleGeneratePrayer()">Generate Prayer</button>

  <div id="prayerResult" class="prayer-box"></div>

  <script>
    const emotions = [
      "Anxious", "Grateful", "Lonely", "Confused", "Joyful", "Angry",
      "Sad", "Hopeful", "Guilty", "Worried", "Lost", "Peaceful"
    ];

    const emotionGrid = document.getElementById("emotionGrid");
    const selectedEmotions = new Set();

    emotions.forEach((emotion) => {
      const card = document.createElement("div");
      card.className = "emotion-card";
      card.textContent = emotion;
      card.onclick = () => {
        if (selectedEmotions.has(emotion)) {
          selectedEmotions.delete(emotion);
          card.classList.remove("selected");
        } else {
          selectedEmotions.add(emotion);
          card.classList.add("selected");
        }
      };
      emotionGrid.appendChild(card);
    });

    function generatePastoralPrayer(emotions, situation) {
  let opening = "Heavenly Father, I come before You seeking peace and perspective.";
  let reflections = [];

  if (emotions.length > 0) {
    reflections.push(`I'm navigating a season filled with emotions like ${emotions.join(", ")}. Grant me discernment to respond in love and not react from pain.`);
  }

  if (situation) {
    reflections.push("You know the burdens I carry, even those I cannot fully express. Meet me in this moment with Your understanding and strength.");
  }

  let middle = reflections.join(" ");
  let close = "Thank You for always hearing me, even when words fail. Help me trust Your presence, and walk forward in faith. Amen.";

  return `${opening} ${middle} ${close}`;
}. Help me to process these emotions through Your wisdom and not my own.`;
      }

      if (situation) {
        body += ` You know the details of my situation: ${situation}. I ask for clarity, strength, and grace in the midst of it.`;
      }

      let close = " Thank You for always hearing me, even when I don’t know what to say. Remind me of Your love and lead me with Your Spirit. Amen.";

      return `${opening}${body}${close}`;
    }

    function handleGeneratePrayer() {
      const situation = document.getElementById("situation").value.trim();
      const emotionList = Array.from(selectedEmotions);
      const prayer = generatePastoralPrayer(emotionList, situation);
      document.getElementById("prayerResult").textContent = prayer;
    }
  </script>
</body>
</html>
