<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>75 Hard Bible Edition – Home</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="wheel.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9fafb;
      color: #1f2937;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #334155;
    }
    canvas {
      margin: 2rem auto;
      display: block;
    }
    .btn {
      background: #0f172a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      margin: 1rem;
    }
    .btn:hover {
      background: #1e293b;
    }
    .results {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: 500;
    }
    .wheels-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }
    .wheel-block {
      max-width: 350px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="past-entries.html">Past Entries</a>
  </nav>

  <h1>75 Hard – Bible Edition</h1>
  <p>Spin each wheel to receive your daily Bible readings!</p>

  <div class="wheels-container">
    <div class="wheel-block">
      <h3>Old Testament</h3>
      <canvas id="oldWheel" width="300" height="300"></canvas>
      <button class="btn" onclick="spinWheel('old')">Spin Old Testament</button>
      <div id="oldResult" class="results"></div>
    </div>

    <div class="wheel-block">
      <h3>New Testament</h3>
      <canvas id="newWheel" width="300" height="300"></canvas>
      <button class="btn" onclick="spinWheel('new')">Spin New Testament</button>
      <div id="newResult" class="results"></div>
    </div>
  </div>
</body>
</html>
