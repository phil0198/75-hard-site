<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account â€“ 75 Hard Bible Edition</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: #1e40af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="authContainer"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("userCredentials"));

    if (user) {
      document.getElementById("authContainer").innerHTML = `
        <h1>Welcome Back</h1>
        <p>You already have an account.</p>
        <a href="profile.html" style="display:inline-block; margin-top: 1rem; font-weight: 600;">Go to Profile</a>
      `;
    } else {
      document.getElementById("authContainer").innerHTML = `
        <h1>Create Account</h1>
        <p style="margin-bottom: 1rem; font-size: 0.95rem; color: #4b5563;">
          You must create an account to save your journal entries and track your streak.
        </p>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      `;
    }

    function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      const user = { email, password };
      localStorage.setItem("userCredentials", JSON.stringify(user));
      alert("Account created successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
