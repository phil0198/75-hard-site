<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scripture Search</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9faff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      max-width: 900px;
      margin: 2rem auto;
    }

    .topic-card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s;
    }

    .topic-card:hover {
      background-color: #e0e7ff;
      border-color: #4f46e5;
    }

    #results {
      margin-top: 2rem;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #ccc;
    }

    #results ul {
      list-style-type: none;
      padding-left: 0;
    }

    #results li {
      margin-bottom: 0.75rem;
      cursor: pointer;
      color: #1e40af;
    }

    #results li:hover {
      text-decoration: underline;
    }

    .verse-text {
      margin-top: 0.25rem;
      padding-left: 1rem;
      color: #111827;
      font-style: italic;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="prayer-generator.html">Prayer Generator</a>
    <a href="scripture-search.html">Scripture Search</a>
  </nav>

  <h1>Scripture Search</h1>
  <p>Select a topic to view related verses:</p>

  <div class="grid" id="topics"></div>
  <div id="results"></div>

  <script>
    const scriptureData = {
      love: ["1 Corinthians 13:4-5", "John 15:13"],
      fear: ["Isaiah 41:10", "2 Timothy 1:7"],
      rest: ["Matthew 11:28", "Psalm 4:8"],
      hope: ["Jeremiah 29:11", "Romans 15:13"],
      anxiety: ["Philippians 4:6-7", "1 Peter 5:7"],
      strength: ["Isaiah 40:31", "Philippians 4:13"],
      faith: ["Hebrews 11:6", "Romans 10:17"],
      forgiveness: ["1 John 1:9", "Ephesians 4:32"],
      patience: ["Galatians 5:22", "Romans 12:12"],
      joy: ["Nehemiah 8:10", "Psalm 16:11"],
      healing: ["Jeremiah 17:14", "Isaiah 53:5"],
      wisdom: ["James 1:5", "Proverbs 3:5-6"],
      forgiveness_of_self: ["Romans 8:1", "Micah 7:19"],
      trust: ["Proverbs 3:5-6", "Psalm 56:3"],
      guidance: ["Psalm 32:8", "Isaiah 30:21"],
      deliverance: ["Psalm 34:17", "Colossians 1:13"],
      renewal: ["Romans 12:2", "Psalm 51:10"],
      provision: ["Philippians 4:19", "Psalm 23:1"],
      obedience: ["John 14:23", "James 1:22"],
      peace: ["John 14:27", "Romans 5:1"]
    };

    const verseText = {
      "1 Corinthians 13:4-5": "Love is patient, love is kind. It does not envy, it does not boast, it is not proud.",
      "John 15:13": "Greater love has no one than this: to lay down one's life for one's friends.",
      "Isaiah 41:10": "Fear not, for I am with you; be not dismayed, for I am your God.",
      "2 Timothy 1:7": "For God gave us a spirit not of fear but of power and love and self-control.",
      "Matthew 11:28": "Come to me, all who labor and are heavy laden, and I will give you rest.",
      "Psalm 4:8": "In peace I will lie down and sleep, for you alone, LORD, make me dwell in safety.",
      "Jeremiah 29:11": "'For I know the plans I have for you,' declares the LORD, 'plans to prosper you and not to harm you...'",
      "Romans 15:13": "May the God of hope fill you with all joy and peace as you trust in him...",
      "Philippians 4:6-7": "Do not be anxious about anything, but in everything by prayer and supplication... the peace of God... will guard your hearts.",
      "1 Peter 5:7": "Cast all your anxiety on Him because He cares for you.",
      "Isaiah 40:31": "But those who hope in the LORD will renew their strength. They will soar on wings like eagles...",
      "Philippians 4:13": "I can do all things through Christ who strengthens me.",
      "Hebrews 11:6": "Without faith it is impossible to please God...",
      "Romans 10:17": "So faith comes from hearing, and hearing through the word of Christ.",
      "1 John 1:9": "If we confess our sins, He is faithful and just to forgive us our sins...",
      "Ephesians 4:32": "Be kind and compassionate to one another, forgiving each other, just as in Christ God forgave you.",
      "Galatians 5:22": "But the fruit of the Spirit is love, joy, peace, patience, kindness...",
      "Romans 12:12": "Be joyful in hope, patient in affliction, faithful in prayer.",
      "Nehemiah 8:10": "The joy of the LORD is your strength.",
      "Psalm 16:11": "In your presence there is fullness of joy...",
      "James 1:5": "If any of you lacks wisdom, let him ask of God...",
      "Proverbs 3:5-6": "Trust in the LORD with all your heart and lean not on your own understanding...",
      // Add more full verses here as needed
    };

    const grid = document.getElementById("topics");
    const container = document.getElementById("results");

    Object.keys(scriptureData).forEach((topic) => {
      const card = document.createElement("div");
      card.className = "topic-card";
      card.textContent = topic.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      card.onclick = () => showVerses(topic);
      grid.appendChild(card);
    });

    function showVerses(topic) {
      const verses = scriptureData[topic];
      let html = `<h3>Verses about ${topic.replace(/_/g, ' ')}:</h3><ul>`;
      verses.forEach(ref => {
        html += `<li onclick="toggleVerseText(this, '${ref}')">${ref}<div class="verse-text" style="display:none;">${verseText[ref] || "Verse text not available."}</div></li>`;
      });
      html += "</ul>";
      container.innerHTML = html;
      window.scrollTo({ top: container.offsetTop - 20, behavior: "smooth" });
    }

    function toggleVerseText(li, ref) {
      const textDiv = li.querySelector('.verse-text');
      textDiv.style.display = textDiv.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
